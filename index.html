<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pacman</title>
    
    <style type="text/css">
      @font-face {
        font-family: 'BDCartoonShoutRegular';
        src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: black; /* Black background */
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #pacman {
        width: 100%;
        height: 100vh; /* Fit height to screen */
        max-width: 342px; /* Keep original width limit */
        margin: 0 auto;
      }
      #shim { 
        font-family: BDCartoonShoutRegular; 
        position:absolute;
        visibility:hidden;
      }
      h1 { 
        font-family: BDCartoonShoutRegular; 
        text-align:center; 
        color: white; /* Make title visible */
        margin: 20px 0 10px 0;
      }
      a { 
        text-decoration:none; 
        color: white; /* Make links visible */
        margin: 0 5px;
      }
    </style>

  </head>

  <body>
    <div id="shim">shim for font face</div>

    <h1>Pacman</h1>

    <div>
      <a href="http://arandomurl.com/">Writeup</a> |
      Code on <a href="http://arandomurl.com/">Github</a>
    </div>

    <div id="pacman"></div>

    <script src="pacman.js"></script>
    <script src="modernizr-1.5.min.js"></script>

    <script>
      var el = document.getElementById("pacman");

      if (Modernizr.canvas && Modernizr.localstorage && 
          Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
        window.setTimeout(function () { PACMAN.init(el, "./"); }, 0);
      } else { 
        el.innerHTML = "Sorry, needs a decent browser<br /><small>" + 
          "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
      }
    </script>

  </body>
</html>
